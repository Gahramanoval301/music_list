<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="../css/style1.css">
    <link rel="stylesheet" href="../css/custom.css">
    <link rel="stylesheet" href="../../src/font-awesome-icons/css/all.min.css">

</head>

<body>
    <header>
        <div class="music_review_container min-h-screen grid items-center">
            <div class="md:px-8 lg:px-20 grid md:grid-cols-2 gap-10">
                <div class="px-2 sm:px-5 md:px-0 flex flex-col items-center">
                    <div class="italic">
                        <span class="text-green-700 font-semibold">Instinct</span>
                        - Released in <span id="release_date">2020</span>
                    </div>
                    <div class="song_poster w-full sm:w-5/6 lg:w-80 h-80 bg-no-repeat bg-cover ">
                    </div>
                </div>
                <div class="flex items-center px-2">
                    <div class="w-full flex flex-col gap-6">
                        <div class="flex flex-col gap-3">
                            <h1 id="song_name" class="uppercase md:text-5xl text-4xl ">Arctic Monkeys - 505</h1>
                            <h2 id="singer" class="uppercase text-2xl">Arctic Monkeys</h2>
                        </div>
                        <div class="flex gap-6 flex-wrap">
                            <button id="ctrl_btn"
                                class="stop_audio btn uppercase bg-green-500 py-3 px-6 tracking-widest ">
                                <audio src="../../src/musics/ArcticMonkeys-505.mp3" id="audio"></audio>
                                <i class="fa-solid fa-play"></i>
                                <span id='ctrl_text'>listen now</span>
                            </button>
                            <button id="share_btn" class="btn uppercase border border-white py-3 px-6 tracking-widest">
                                <i class="fa-solid fa-share"></i>
                                share
                            </button>
                        </div>
                        <div class="music_section range-audio_box flex justify-center items-center">
                            <input type="range" name="music_range" id="music_range" min="0" max="100" value="0">
                            <ul class="icon-bar flex justify-center items-center">
                                <li id="volume_btn">
                                    <i class="fa-solid fa-volume-high"></i>
                                    <input type="range" name="volume" id="volume" min="0" max="100" value="100">
                                </li>
                                <li id="restart">
                                    <i class="fa-solid fa-rotate-left"></i>
                                </li>
                                <li id="backward">
                                    <i class="fa-solid fa-backward"></i>
                                </li>
                                <li id="forward">
                                    <i class="fa-solid fa-forward"></i>
                                </li>
                                <!-- <i class="fa-solid fa-volume-low"></i>
                                <i class="fa-solid fa-volume-off"></i> -->
                            </ul>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </header>
    <main style="background-color: rgb(2, 2, 2);" class="py-12 md:px-8 lg:px-20 px-2">
        <div class="music_list_container">
            <h2 class="uppercase text-4xl my-4">Track list</h2>
            <ul class="track-lists">

            </ul>
        </div>
    </main>
    <!-- <canvas id="canvas">
    </canvas> -->
    <script src="../js/neon_pointer.js"></script>
    <script type="module" src="../js/index.js"></script>
    <script type="module" src="../../mockData.js"></script>
    <script type="module" src="../js/audio_controls.js"></script>
    <script src="../js/audio_controls.js"></script>

</body>
</div>

</html>
